{% set name = "rapidgzip" %}
{% set version = "0.15.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fa3f90f17ce185a99514df54b5316bdfa593e98f3eebbb12da301eb25d6dedcd

build:
  entry_points:
    - rapidgzip=rapidgzip:cli
  script_env:
    - RAPIDGZIP_BUILD_CXXOPTS=system
    - RAPIDGZIP_BUILD_ISAL=disable
    - RAPIDGZIP_BUILD_RPMALLOC=disable
    - RAPIDGZIP_BUILD_ZLIB=system
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - nasm
  host:
    - libcxx {{ cxx_compiler_version }}  # [osx]
    - python
    - pip
    - cxxopts >=3,<4
    - zlib >=1.2.3,<2
    - cython >=0.29.24
    - setuptools
    - wheel
  run:
    - {{ pin_compatible("libcxx", max_pin=None) }}  # [osx]
    - python

test:
  imports:
    - rapidgzip
  commands:
    - pip check
    - rapidgzip --help
  requires:
    - pip

about:
  home: https://github.com/mxmlnkn/rapidgzip
  summary: Parallel random access to bzip2 and gzip files
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT

extra:
  recipe-maintainers:
    - ap--
    - mxmlnkn
